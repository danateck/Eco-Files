<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoDocs Dashboard</title>

  <!-- פונט -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- ה-CSS שלך -->
  <link rel="stylesheet" href="./CSS/main.css" />

  <style>
    .doc-actions{margin-top:auto;display:flex;gap:.5rem;flex-wrap:wrap}
    .doc-action-btn{border:1px solid var(--border-soft);background:#fff;border-radius:6px;
      padding:.35rem .55rem;font-size:.7rem;cursor:pointer}
    .doc-action-btn.danger{border-color:#e7b3b3;color:#8a1f1f;background:#fff4f4}
    .doc-action-btn.restore{border-color:#a3d6c1;color:#95a39f;background:#eefaf4}

    :root {
      --bg-app: #e1dbcf;
      --bg-card: #e1dbcf;
      --bg-sidebar-from: #2e2512;
      --bg-sidebar-to: #271c0b;
      --border-soft: rgba(91, 74, 56, 0.071);
      --text-dark: #71716b;
      --text-mid: #000000;
      --accent-soft: #9a3939;
      --accent-strong: #382e14;
      --radius-lg: 16px;
      --radius-md: 10px;
      --radius-sm: 6px;
      --shadow-card: 0 12px 32px rgba(0,0,0,0.08);
      --shadow-topbar: 0 2px 6px rgba(0,0,0,0.08);
      --shadow-btn: 0 6px 16px rgba(0,0,0,0.18);
      --grad-btn: linear-gradient(to right, #3a7f5d, #5dbb8d);
    }

    body {
      margin: 0;
      background: var(--bg-app);
      font-family: "Rubik", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* ====== LAYOUT ====== */
    .dashboard {
      display: flex;
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    .sidebar {
      background: linear-gradient(180deg, var(--bg-sidebar-from) 0%, var(--bg-sidebar-to) 100%);
      color: #fff;
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      position: relative;
      box-shadow: 4px 0 16px rgba(0,0,0,0.3);
      padding: 1rem 1rem 0;
      overflow-y: auto; /* גלילה אם התוכן גבוה */
    }

    .sidebar > div {
      flex-shrink: 0;
    }

    .sidebar-bottom {
      position: absolute;
      bottom: 1.56rem;
      left: 0;
      width: 100%;
      padding: 0 1rem;
      box-sizing: border-box;
      border-top: 1px solid rgba(255,255,255,0.12);
    }

    .logout-btn {
      width: 100%;
      border: 0;
      border-radius: var(--radius-md);
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-family: "Rubik", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 600;
      font-size: .9rem;
      padding: .8rem .75rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      transition: background .18s, filter .18s;
    }
    .logout-btn:hover {
      background: rgba(255,255,255,0.18);
      filter: brightness(1.05);
    }

    /* מובייל: המגירה */
    @media (max-width: 760px) {
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        max-height: 100vh;
        width: 220px;
        max-width: 80%;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        z-index: 9999;
        background: linear-gradient(180deg, var(--bg-sidebar-from) 0%, var(--bg-sidebar-to) 100%);
        transform: translateX(100%);
      }
      .sidebar.open {
        transform: translateX(0);
      }
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      padding: .5rem .25rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .brand-name {
      font-size: .9rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: .03em;
      line-height: 1.2;
    }

    .brand-sub {
      font-size: .7rem;
      font-weight: 400;
      color: rgba(255,255,255,.7);
      line-height: 1.4;
    }

    .user-panel {
      margin-top: .75rem;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius-md);
      padding: .6rem .75rem;
      font-size: .8rem;
      line-height: 1.4;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }

    .user-panel-name {
      font-weight: 500;
      color: #fff;
      font-size: .8rem;
    }

    .user-panel-mail {
      color: rgba(255,255,255,.7);
      font-size: .7rem;
      direction: ltr;
      unicode-bidi: plaintext;
      word-break: break-all;
    }

    nav.menu {
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      gap: .25rem;
    }

    .menu-label {
      color: rgba(255,255,255,.5);
      font-size: .7rem;
      font-weight: 500;
      letter-spacing: .05em;
      padding: 0 .5rem;
      margin-bottom: .25rem;
    }

    .menu-item {
      background: transparent;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: .6rem .5rem .6rem .75rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: .8rem;
      cursor: pointer;
      text-align: right;
      width: 100%;
      transition: background .18s;
    }

    .menu-item:hover,
    .menu-item.active {
      background: rgba(255,255,255,0.12);
    }

    .menu-item-icon {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-md);
      background: rgba(255,255,255,0.12);
      display: grid;
      place-items: center;
      font-size: .8rem;
      font-weight: 500;
    }

    .main-area {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      background: #7d9166;
      padding: .8rem 1rem;
      box-shadow: var(--shadow-topbar);
      border-bottom: 1px solid var(--border-soft);
      z-index: 5;
    }

    .top-left {
      display: flex;
      flex-direction: column;
    }

    .page-title {
      margin: 0;
      font-size: .95rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.3;
    }

    .page-sub {
      margin: 0;
      font-size: .7rem;
      color: var(--text-mid);
      line-height: 1.4;
    }

    .top-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: .5rem;
    }

    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      line-height: 1;
      padding: .4rem .6rem;
      cursor: pointer;
      color: var(--text-dark);
      background-color: #301919;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }

    .upload-btn {
      background: #301919;
      color: #b4b1b1;
      font-family: "Rubik", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      border: 0;
      border-radius: var(--radius-md);
      font-size: .8rem;
      font-weight: 600;
      padding: .55rem .8rem;
      cursor: pointer;
      box-shadow: var(--shadow-btn);
      transition: filter .18s, transform .18s;
    }
    .upload-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .hidden-input {
      display: none;
    }

    .tabs-bar {
      background: #2b260b;
      border-bottom: 1px solid #d6e6df;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      padding: .6rem 1rem;
    }

    .tab-btn {
      background: transparent;
      border: 0;
      border-radius: var(--radius-sm);
      font-size: .75rem;
      font-weight: 500;
      padding: .4rem .7rem;
      cursor: pointer;
      color: var(--text-dark);
      line-height: 1.2;
      transition: background .15s;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background: var(--accent-soft);
      color: var(--accent-strong);
    }

    .content-scroll-area {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 1rem;
      display: grid;
      grid-template-rows: auto auto 1fr;
      row-gap: 1rem;
    }

    .home-view,
    .category-view {
      background: transparent;
      border-radius: var(--radius-lg);
    }

    .view-title {
      font-size: .9rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0 0 .75rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      align-items: start;
      justify-items: center;
    }

    @media (min-width: 500px) {
      .folder-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 700px) {
      .folder-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (min-width: 1000px) {
      .folder-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    @media (min-width: 1300px) {
      .folder-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    .folder-card {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-md);
      padding: 2.2rem 3rem;
      box-shadow: var(--shadow-card);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: .7rem;
      transition: transform .18s, box-shadow .18s;
      text-align: right;
      width: 100%;
      max-width: 320px;
    }
    .folder-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    }

    .folder-icon {
      width: 40px;
      height: 32px;
      border-radius: 6px;
      background: linear-gradient(135deg,#fdd868 0%,#ffc94d 100%);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      position: relative;
    }
    .folder-icon::before {
      content: "";
      position: absolute;
      top: -6px;
      right: 4px;
      width: 18px;
      height: 8px;
      border-radius: 3px 3px 0 0;
      background: linear-gradient(135deg,#efe5b6 0%,#ffe694 100%);
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .folder-label {
      font-size: .8rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.3;
      font-family: "Rubik", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .category-view-header {
      display: flex;
      align-items: center;
      gap: .5rem;
      margin-bottom: .75rem;
    }

    .back-button {
      background: transparent;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-sm);
      padding: .4rem .6rem;
      font-size: .7rem;
      cursor: pointer;
      color: var(--accent-strong);
      background-color: #fff;
      transition: box-shadow .18s;
    }
    .back-button:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .category-title {
      font-size: .85rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
    }

    .docs-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 1rem;
    }

    .doc-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-card);
      padding: .8rem .8rem .9rem;
      font-size: .8rem;
      line-height: 1.4;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      gap: .5rem;
      min-height: 140px;
      position: relative;
    }

    .doc-card-title {
      font-weight: 600;
      font-size: .8rem;
      margin: 0;
      color: var(--text-dark);
    }

    .doc-card-meta {
      font-size: .7rem;
      color: var(--text-mid);
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }

    .doc-open-link {
      font-size: .8rem;
      font-weight: 600;
      color: #d9d9d9;
      text-decoration: none;
      background: #000;
      padding: .5rem .9rem;
      width: fit-content;
      border-radius: var(--radius-sm);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      transition: background .18s, color .18s;
      display: inline-block;
    }
    .doc-open-link:hover {
      background: #222;
      color: #ffffff;
    }

    .notification {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background-color: #0e3535;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .notification.error {
      background-color: #b63a3a;
    }
    .notification.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .hidden { display: none !important; }

    @media (max-width: 760px) {
      .top-bar { border-radius: 0; }
      .mobile-menu-btn { display: inline-block; }
    }
    @media (min-width: 761px) {
      .mobile-menu-btn { display: none; }
    }

    .mobile-logout {
      display: none;
    }
  </style>
</head>

  <script>
    // אם אין יוזר מחובר - נזרוק להתחברות
    const currentUser = localStorage.getItem("docArchiveCurrentUser");
    if (!currentUser) {
      window.location.href = "./forms/eco-wellness/index.html";
    }
  </script>

  <div class="dashboard">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar" id="sidebarDrawer">
      <div>
        <div class="brand-block">
          <div class="brand-name">EcoDocs</div>
          <div class="brand-sub">ארכיון חכם • שמור • אישי</div>
        </div>

        <div class="user-panel">
          <div class="user-panel-name" id="currentUserLabel">שלום, משתמש!</div>
          <div class="user-panel-mail" id="currentUserEmail">user@example.com</div>
        </div>

        <nav class="menu">
          <div class="menu-label">ניווט</div>

          <button class="menu-item active" data-view="home">
            <div class="menu-item-icon">🏠</div>
            <span>דף הבית</span>
          </button>

          <button class="menu-item" data-view="shared">
            <div class="menu-item-icon">🤝</div>
            <span>אחסון משותף</span>
          </button>

          <button class="menu-item" data-view="recycle">
            <div class="menu-item-icon">🗑️</div>
            <span>סל מחזור</span>
          </button>
        </nav>
      </div>

      <div class="sidebar-bottom">
        <button class="logout-btn" id="logoutBtn">התנתקות</button>
      </div>
    </aside>

    <!-- ===== MAIN AREA ===== -->
    <section class="main-area">
      <!-- בר עליון -->
      <header class="top-bar">
        <div class="top-left">
          <h1 style="color: #000000; font-size:large;" class="page-title">הארכיון שלי</h1>
          <h1 style="color: #000000; font-size:small;" class="page-title">כל המסמכים שלך במקום אחד</h1>
        </div>

        <div class="top-right">
          <!-- תפריט מובייל -->
          <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
          <!-- Logout במובייל -->
          <button class="logout-btn mobile-logout" id="mobileLogoutBtn">🚪 התנתקות</button>

          <!-- כפתור העלאת קובץ -->
          <button class="upload-btn" id="uploadBtn">📤 העלה מסמך</button>
          <input
            type="file"
            id="fileInput"
            class="hidden-input"
            accept=".pdf,.jpg,.jpeg,.png,.webp,.heic,.bmp,.doc,.docx"
          />
        </div>
      </header>

      <!-- טאבים (משתמשת בהמשך בעיקר למיון/תצוגה) -->
      <div class="tabs-bar">
        <button class="tab-btn active" data-sort="category">לפי קטגוריה</button>
        <button class="tab-btn" data-sort="year">לפי שנה</button>
        <button class="tab-btn" data-sort="org">לפי ארגון</button>
        <button class="tab-btn" data-sort="recipient">לפי נמען</button>
      </div>

      <!-- אזור התוכן -->
      <div class="content-scroll-area">
        <!-- מסך בית: כרטיסי תיקיות -->
        <section class="home-view" id="homeView">
          <h2 class="view-title">התיקיות שלך</h2>
          <div class="folder-grid" id="folderGrid"></div>
        </section>

        <!-- מסך קטגוריה -->
        <section class="category-view hidden" id="categoryView">
          <div class="category-view-header">
            <button class="back-button" id="backButton">⬅ חזרה</button>
            <h2 class="category-title" id="categoryTitle">שם תיקייה</h2>

            <!-- שומר את אותו select כמו שהיה לך, + שתי אפשרויות מיון לפי אחריות -->
            <select id="sortSelect" style="margin-right:auto; font-size:.75rem; padding:.4rem .5rem; border-radius:6px;">
              <option value="uploadedAt-desc">תאריך העלאה (חדש בהתחלה)</option>
              <option value="uploadedAt-asc">תאריך העלאה (ישן בהתחלה)</option>
              <option value="org-asc">לפי ארגון א→ת</option>
              <option value="org-desc">לפי ארגון ת→א</option>
              <option value="year-desc">שנה (חדש קודם)</option>
              <option value="year-asc">שנה (ישן קודם)</option>
              <option value="title-asc">שם קובץ א→ת</option>
              <option value="title-desc">שם קובץ ת→א</option>
              <option value="warrantyStart-desc">תאריך קנייה (חדש קודם)</option>
              <option value="warrantyStart-asc">תאריך קנייה (ישן קודם)</option>
              <option value="warrantyExpiresAt-asc">פג תוקף אחריות (מוקדם קודם)</option>
              <option value="warrantyExpiresAt-desc">פג תוקף אחריות (מאוחר קודם)</option>
            </select>
          </div>

          <div class="docs-list" id="docsList"></div>
        </section>
      </div>
    </section>
  </div><!-- /dashboard -->

  <div id="notification" class="notification hidden"></div>

<div id="editModal" class="hidden" style="
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  font-family: 'Rubik', system-ui, sans-serif;
">
  <div style="
    background: #fff;
    color: #000;
    min-width: 320px;
    max-width: 90vw;
    width: 400px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
    padding: 1rem 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    gap: .75rem;
  ">

    <h2 style="margin:0; font-size:.9rem; font-weight:600; color:#000;">
      עריכת פרטי המסמך
    </h2>

    <form id="editForm" style="display:flex; flex-direction:column; gap:.5rem; font-size:.8rem;">

      <label>

        <input id="edit_title" type="text" style="width:100%; padding:.4rem; border-radius:6px; border:1px solid #bbb;">
      </label>

      <label>
        ארגון:
        <input id="edit_org" type="text" style="width:100%; padding:.4rem; border-radius:6px; border:1px solid #bbb;">
      </label>

      <label>
        שנה:
        <input id="edit_year" type="number" style="width:100%; padding:.4rem; border-radius:6px; border:1px solid #bbb;">
      </label>

  <!-- סקריפט עזר UI (כניסה/יציאה/ניווט בתפריט) -->
  <script>
    // שם משתמש בפינה
    const label = document.getElementById("currentUserLabel");
    const mail = document.getElementById("currentUserEmail");
    const currentUserShown = localStorage.getItem("docArchiveCurrentUser");
    if (label) label.textContent = `שלום, ${currentUserShown}`;
    if (mail) mail.textContent = currentUserShown;

    // התנתקות
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("docArchiveCurrentUser");
        window.location.href = "./forms/eco-wellness/index.html";
      });
    }
    const mobileLogoutBtn = document.getElementById("mobileLogoutBtn");
    if (mobileLogoutBtn) {
      mobileLogoutBtn.addEventListener("click", () => {
        localStorage.removeItem("docArchiveCurrentUser");
        window.location.href = "./forms/eco-wellness/index.html";
      });
    }

    // טאבים בראש (רק עיצוב כרגע)
    const tabs = document.querySelectorAll(".tab-btn");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });

    // תפריט צד נפתח במובייל
    const sidebarDrawer = document.getElementById("sidebarDrawer");
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener("click", () => {
        sidebarDrawer.classList.toggle("open");
      });
    }

    // מעבר בין דפים (בית / שיתוף / סל מחזור)
    const menuItems = document.querySelectorAll(".menu-item");
    menuItems.forEach(btn => {
      btn.addEventListener("click", () => {
        menuItems.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const view = btn.dataset.view;
        if (view === "home") {
          window.App?.renderHome();
        } else if (view === "shared") {
          window.App?.openSharedView();
        } else if (view === "recycle") {
          window.App?.openRecycleView();
        }

        // אחרי בחירה במובייל – לסגור את הצד
        if (window.matchMedia("(max-width: 760px)").matches) {
          sidebarDrawer.classList.remove("open");
        }
      });
    });
  </script>
