      --accent-soft: #9a3939;
      --accent-strong: #382e14;

      width: 100%;
      min-height: 100vh;

    .sidebar > div {

    }

    .sidebar-bottom {
      position: absolute;
      bottom: 1.56rem;
      left: 0;

      border-top: 1px solid rgba(255,255,255,0.12);

    .logout-btn {

      font-weight: 600;
      font-size: .9rem;
      padding: .8rem .75rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      transition: background .18s, filter .18s;
    }
    .logout-btn:hover {

    .main-area {

    .upload-btn {

    .tab-btn {

    .folder-card {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);

      text-align: right;
      width: 100%;

    .folder-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    }

    .folder-icon {

      height: 32px;

    .category-view-header {
      display: flex;
      align-items: center;
      gap: .5rem;
      margin-bottom: .75rem;
    }

    .back-button {
      background: transparent;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-sm);
      padding: .4rem .6rem;
      font-size: .7rem;
      cursor: pointer;
      color: var(--accent-strong);
      background-color: #fff;
      transition: box-shadow .18s;

    .back-button:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);

    .category-title {
      font-size: .85rem;
      font-weight: 600;
      color: var(--text-dark);

    .doc-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-card);
      padding: .8rem .8rem .9rem;
      font-size: .8rem;
      line-height: 1.4;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      gap: .5rem;
      width: 100%; max-width: none; 
      min-height: 140px;
      position: relative;
    }

    .doc-card-title {
      font-weight: 600;
      font-size: .8rem;
      margin: 0;
      color: var(--text-dark);
    }

    .doc-card-meta {
      font-size: .7rem;

      line-height: 1.4;
      display: flex;
      flex-direction: column;

    }

      font-size: .8rem;
      font-weight: 600;
      color: #d9d9d9;
      text-decoration: none;
      background: #000;
      padding: .5rem .9rem;
      width: fit-content;
      border-radius: var(--radius-sm);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      transition: background .18s, color .18s;
      display: inline-block;
    }
    .doc-open-link:hover {
      background: #222;
      color: #ffffff;
    }

    .notification {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background-color: #0e3535;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .notification.error {
      background-color: #b63a3a;
    }
    .notification.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .hidden { display: none !important; }

    @media (max-width: 760px) {
      .top-bar { border-radius: 0; }
      .mobile-menu-btn { display: inline-block; }
    }
    @media (min-width: 761px) {
      .mobile-menu-btn { display: none; }
    }

    .mobile-logout {
      display: none;
    }

/* ==== TETROMINO ANIMATION ==== */

/* אריח בודד */
.tetromino {
  width: 96px;
  height: 112px;
  position: absolute;
  transition: all ease .3s;

}

/* מהירות: 1.5 שניות; מרחקים: xspace=48px, yspace=27px */
.box1 { animation: tetromino1 1.5s ease-out infinite; }
.box2 { animation: tetromino2 1.5s ease-out infinite; }
.box3 { animation: tetromino3 1.5s ease-out infinite; z-index: 2; }
.box4 { animation: tetromino4 1.5s ease-out infinite; }

@keyframes tetromino1 {
  0%, 40%   { transform: translate(0px, 0px); }
  50%       { transform: translate(48px, -27px); }
  60%, 100% { transform: translate(96px, 0px); }
}

@keyframes tetromino2 {
  0%, 20%   { transform: translate(96px, 0px); }
  40%, 100% { transform: translate(144px, 27px); }
}

@keyframes tetromino3 {
  0%        { transform: translate(144px, 27px); }
  20%, 60%  { transform: translate(96px, 54px); }
  90%, 100% { transform: translate(48px, 27px); }
}

@keyframes tetromino4 {
  0%, 60%   { transform: translate(48px, 27px); }
  90%, 100% { transform: translate(0px, 0px); }
}

  <script>
    // שם משתמש בפינה
    const label = document.getElementById("currentUserLabel");
    const mail = document.getElementById("currentUserEmail");
    const currentUserShown = localStorage.getItem("docArchiveCurrentUser");
    if (label) label.textContent = `שלום, ${currentUserShown}`;
    if (mail) mail.textContent = currentUserShown;

    // התנתקות
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("docArchiveCurrentUser");
        window.location.href = "./forms/eco-wellness/index.html";
      });
    }
    const mobileLogoutBtn = document.getElementById("mobileLogoutBtn");
    if (mobileLogoutBtn) {
      mobileLogoutBtn.addEventListener("click", () => {
        localStorage.removeItem("docArchiveCurrentUser");
        window.location.href = "./forms/eco-wellness/index.html";
      });
    }

    // טאבים בראש (רק עיצוב כרגע)
    const tabs = document.querySelectorAll(".tab-btn");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });

    // תפריט צד נפתח במובייל
    const sidebarDrawer = document.getElementById("sidebarDrawer");
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener("click", () => {
        sidebarDrawer.classList.toggle("open");
      });
    }

    // מעבר בין דפים (בית / שיתוף / סל מחזור)
    const menuItems = document.querySelectorAll(".menu-item");
    menuItems.forEach(btn => {
      btn.addEventListener("click", () => {
        menuItems.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const view = btn.dataset.view;
        if (view === "home") {
          window.App?.renderHome();
        } else if (view === "shared") {
          window.App?.openSharedView();
        } else if (view === "recycle") {
          window.App?.openRecycleView();
        }

        // אחרי בחירה במובייל – לסגור את הצד
        if (window.matchMedia("(max-width: 760px)").matches) {
          sidebarDrawer.classList.remove("open");
        }
      });
    });
  </script>
